databases:
  - name: BotEngine
    strategy: auth0
    enabled_clients:
      - AP frontend
      - API Explorer Application
      - auth0-deploy-cli-extension
      - ConvEngine API (Test) (Test Application)
      - Login-UI
      - Sample App
      - User Manager
    is_domain_connection: false
    options:
      mfa:
        active: true
        return_enroll_settings: true
      import_mode: false
      customScripts:
        change_password: ./databases/BotEngine/change_password.js
        create: ./databases/BotEngine/create.js
        delete: ./databases/BotEngine/delete.js
        get_user: ./databases/BotEngine/get_user.js
        login: ./databases/BotEngine/login.js
        verify: ./databases/BotEngine/verify.js
      disable_signup: true
      passwordPolicy: good
      password_history:
        size: 5
        enable: false
      strategy_version: 2
      requires_username: false
      password_dictionary:
        enable: false
        dictionary: []
      brute_force_protection: true
      password_no_personal_info:
        enable: false
      password_complexity_options:
        min_length: 8
      enabledDatabaseCustomization: true
    realms:
      - BotEngine
  - name: Test-Users
    strategy: auth0
    enabled_clients: []
    is_domain_connection: false
    options:
      mfa:
        active: true
        return_enroll_settings: true
      validation:
        username:
          max: 15
          min: 1
      disable_signup: false
      passwordPolicy: good
      strategy_version: 2
      requires_username: false
      brute_force_protection: true
    realms:
      - Test-Users
